    <div class="profileBody">
        <div class="myInfo">
            <section class="vh-100">
                <div class="container py-5 ">
                    <div class="row d-flex justify-content-center  h-100">
                        <div class="col col-md-9 col-lg-7 col-xl-5">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-4">
                                    <div class="d-flex text-black">
                                        <div class="flex-shrink-0">
                                            <img id="profileImage" src=""
                                                alt="Generic placeholder image" class="img-fluid avatarImage"
                                                style="width: 180px; border-radius: 10px;">
                                        </div>
                                        <div class="flex-grow-1 ms-3">
                                            <h5 class="mb-1" id="profileName"></h5>
                                            <p class="mb-2 pb-1" id="profileUsername" style="color: #2b2a2a;"></p>
                                            <div class="d-flex justify-content-start infoStrip rounded-3 p-2 mb-2"
                                                style="background-color: #efefef;">
                                                <div>
                                                    <p class="small text-muted mb-1">Posts</p>
                                                    <p class="mb-0" id="profilePosts"></p>
                                                </div>
                                                <div class="px-3">
                                                    <p class="small text-muted mb-1">Friends</p>
                                                    <p class="mb-0" id="profileFriends"></p>
                                                </div>
                                                <div class="px-3">
                                                    <p class="small text-muted mb-1">Popularity</p>
                                                    <p class="mb-0">979</p>
                                                </div>
                                            </div>
                                            <div class="d-flex pt-1">
                                                <button type="button" id="profileEmail"
                                                    class="btn btn-outline-primary me-1 flex-grow-1"></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
